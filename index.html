<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/calculator.js"></script>
    <script src="scripts/display.js"></script>
    <title>Calculator</title>
</head>
<body>
    <script>
        const calculator = new Calculator();
        const display = new Display();
    </script>
    <div class="grid-container">
        <div class="grid-result" id="result">0.0</div>
        <button class="grid-button" onclick="calculator.clear_operations()">AC</button>
        <button class="grid-button" onclick="display.add_operation(calculator, '%')">%</button>
        <button class="grid-button" onclick="display.add_operation(calculator, '/')">/</button>
        <button class="grid-button" onclick="calculator.remove_operation()">C</button>
        <button class="grid-button" onclick="display.add_value('7')">7</button>
        <button class="grid-button" onclick="display.add_value('8')">8</button>
        <button class="grid-button" onclick="display.add_value('9')">9</button>
        <button class="grid-button" onclick="display.add_operation(calculator, '*')">x</button>
        <button class="grid-button" onclick="display.add_value('4')">4</button>
        <button class="grid-button" onclick="display.add_value('5')">5</button>
        <button class="grid-button" onclick="display.add_value('6')">6</button>
        <button class="grid-button" onclick="display.add_operation(calculator, '-')">-</button>
        <button class="grid-button" onclick="display.add_value('1')">1</button>
        <button class="grid-button" onclick="display.add_value('2')">2</button>
        <button class="grid-button" onclick="display.add_value('3')">3</button>
        <button class="grid-button" onclick="display.add_operation(calculator, '+')">+</button>
        <button class="grid-button grid-double-button" onclick="display.add_value('0')">0</button>
        <button class="grid-button">,</button>
        <button class="grid-button" onclick="display.show_result(calculator)">=</button>
    </div>
</body>
</html>
